<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjetas</title>
  </head>

  <body>
    <div>
      <h1>Calculadora de Gorjetas</h1>
    </div>

    <div>
      <form>
        <label for="bill"> Quanto ficou a conta? </label>

        <p>R$ <input type="number" placeholder="10" name="bill" id="bill" /></p>

        <label for="service-quality">
          <p>Como foi o seu serviço?</p>
        </label>

        <div>
          <select name="service-quality">
            <option disabled selected value="0">-- Escolha uma opção --</option>
            <option value="0.3">30% - Incrível</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.1">10% - Ruim</option>
            <option value="0.05">5% - Péssimo</option>
          </select>
        </div>

        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>

        <p>
            <input type="number" placeholder="1" name="people" id="people"> pessoa(s)
        </p>

        <button type="submit">Calcular</button>
      </form>
    </div>
  </body>
</html>
