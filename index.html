<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjetas</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Calculadora de Gorjetas</h1>

      <div>
        <form class="tips-form">
          <label for="bill"> Quanto ficou a conta? </label>

          <p>
            R$ <input type="number" placeholder="10" name="bill" id="bill" required />
          </p>

          <label for="service-quality">
            <p></p>Como foi o seu serviço?</p>
          </label>

          <select name="service-quality" id="service-quality" required>
            <option disabled selected value="0">-- Escolha uma opção --</option>
            <option value="0.3">30% - Incrível</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.1">10% - Ruim</option>
            <option value="0.05">5% - Péssimo</option>
          </select>

          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>

          <input type="number" placeholder="1" name="people" id="people" required />
          pessoa(s)

          <button type="submit">Calcular</button>
        </form>
      </div>

      <div id="total-tip">
        Gorjeta total:
        R$<span id="tip">0.00</span>
        <span id="each">cada</span>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
